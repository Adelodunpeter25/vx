name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-20.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Build binaries
        run: |
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -o vx-linux-amd64 cmd/vx/*.go
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -o vx-linux-arm64 cmd/vx/*.go
          
          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -o vx-darwin-amd64 cmd/vx/*.go
          
          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -o vx-darwin-arm64 cmd/vx/*.go
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -o vx-windows-amd64.exe cmd/vx/*.go
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            vx-linux-amd64
            vx-linux-arm64
            vx-darwin-amd64
            vx-darwin-arm64
            vx-windows-amd64.exe
          draft: false
          prerelease: false
